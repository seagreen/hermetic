steps:
  - simple_align:
      cases: false
      top_level_patterns: false
      records: false
  - imports:
      align: none
      list_align: after_alias
      pad_module_names: false
      long_list_align: new_line
      empty_list_align: inherit
      list_padding: 2
      separate_lists: false
      space_surround: false
  - language_pragmas:
      style: vertical
      align: false
      remove_redundant: false
  - tabs:
      spaces: 2
  - trailing_whitespace: {}
columns: 80
newline: lf
language_extensions:
  - DeriveAnyClass
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - PackageImports
  - RecordWildCards
  - ScopedTypeVariables
